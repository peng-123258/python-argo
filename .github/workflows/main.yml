name: Keep Active

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次

jobs:
  update-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Update time.txt
        run: |
          # 记录上海时区当前时间
          current_time=$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')
          
          if [ ! -f time.txt ]; then
            echo "首次生成时间：$current_time" > time.txt
          else
            echo "最后更新时间：$current_time" > time.txt
          fi
          
          git add time.txt

      - name: Create commit
        run: |
          # 若time.txt有变更则提交内容，否则创建空提交
          if git diff --cached --quiet; then
            git commit --allow-empty -m "⏱️ 保持仓库活跃：$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')"
          else
            git commit -m "⏱️ 更新时间记录：$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')"
          fi
          git push

